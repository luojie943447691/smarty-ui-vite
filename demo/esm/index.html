<body>
    <h1>Demo IFFE</h1>
    <div id="app"></div>
    <script src="../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../dist/rojer-ui.iife.js"></script>
    <script>
        console.log('111')
        const { createApp } = Vue
        console.log('vue', Vue)
        console.log('RojerUI', RojerUI)
        createApp({
            template: `
        <div style="margin-bottom:20px;">
            <SButton color="blue">主要按钮</SButton>
            <SButton color="green">绿色按钮</SButton>
            <SButton color="gray">灰色按钮</SButton>
            <SButton color="yellow">黄色按钮</SButton>
            <SButton color="red">红色按钮</SButton>
        </div>
        <div style="margin-bottom:20px;"
        >
            <SButton color="blue" >朴素按钮</SButton>
            <SButton color="green" >绿色按钮</SButton>
            <SButton color="gray" >灰色按钮</SButton>
            <SButton color="yellow" >黄色按钮</SButton>
            <SButton color="red" >红色按钮</SButton>
        </div>
        <div style="margin-bottom:20px;">
            <SButton size="small" >小按钮</SButton>
            <SButton size="medium" >中按钮</SButton>

            <SButton color="green"   icon="edit">2</SButton>
            <SButton color="gray"   icon="check">3</SButton>
            <SButton color="yellow"   icon="message">4</SButton>
            <SButton color="red"   icon="delete">5</SButton>
        </div>
    `}).use(RojerUI.default).mount('#app')
